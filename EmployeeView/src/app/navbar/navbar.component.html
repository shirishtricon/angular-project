<div class="container-fluid">

    <nav class="navbar  navbar-expand-lg bg-body-tertiary shadow-sm bg-white rounded">
        <div class="container-fluid">
          <a class="navbar-brand">{{name}}</a>
         
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" >Role: {{role}}</a>
              </li>
        
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Add
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" (click)="onEmployeeClick()">Employee</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" (click)="onDepartmentClick()">Department</a></li>
                </ul>
              </li>
            
            </ul>
            <form class="d-flex " role="search">
              <input class="form-control me-2 border border-primary" #employeeSearch type="search" placeholder="Search Employee" aria-label="Search">
              <button class="btn btn-outline-success firstButton" (click)="searchEmployee(employeeSearch.value)" type="submit">Search</button>
              <button class="btn btn-outline-dark ms-1 secondButton" (click)="logout()">Logout</button>
            </form>
          </div>
        </div>
      </nav>
      <ngx-ui-loader fgsColor="white" text="Please Wait" fgsType="rectangle-bounce" ></ngx-ui-loader>

</div>
