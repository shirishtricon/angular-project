<div class="vh-100 d-flex justify-content-center align-items-center">
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="border border-3 border-brown"></div>
          <div class="card bg-white">
            <div class="card-body p-5">
              <form class="mb-3 mt-md-4">
                <h1 class="fw-bold mb-2 ">{{newRole}} Login</h1>
                <p class=" mb-5">Please enter your Employee ID and Password!</p>
                <div class="mb-3">
                  <label for="emp_id" class="form-label ">Employee ID</label>
                  <input type="text" class="form-control" id="email" placeholder="eg:1234" #empid>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label ">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="*******" #password>
                </div>
                
                <div>
                    <button class="btn btn-outline-dark" [routerLink]="'AllEmployees'" (click)="login()" type="submit" >Login</button>
                </div>
              </form>
              
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
